<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>

        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto Ficou a conta?</p>
                </label>

                <p>R$
                    <input class="formInput" type="number" name="bill" 
                    id="bill" placeholder="100" required>
                </p>

                <label for="serviceQual">
                    <p>Como Foi o Seu Servico?</p>
                </label>
                <p>
                    <select class="formSelect" name="serviceQual" id="serviceQual" required>
                        <option disabled selected>Escolha uma Opcao</option>
                        <option value="0.3">30% - Incrivel</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitavel</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">5% - Pessimo</option>
                    </select>
                <label for="people">
                <p>Quantas pessoas vao dividir a conta?</p> 
                </label>
                <p>
                    <input class="formInput" type="number" name="people" 
                    id="people" placeholder="1" required><span> Pessoa[s]</span>
                </p>

                <button class="FormSubmit" type="submit">CALCULAR!</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta Total
            R$<span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
